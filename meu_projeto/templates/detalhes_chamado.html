<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detalhes do Chamado</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  label {
    font-weight: bold;
    font-size: 1rem;
  }
  .required {
    color: red;
  }
  small {
    display: block;
    color: #666;
    margin: 4px 0 8px 0;
  }
  textarea {
    width: 100%;
    height: 150px;
    font-size: 1rem;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    box-sizing: border-box;
    font-family: inherit;
  }
  textarea:focus {
    outline: none;
    border-color: #287bff;
    box-shadow: 0 0 4px 1px #287bff44;
  }
  .attributed-box {
    margin-top: 15px;
    width: 150px;
    padding: 10px 0;
    background-color: #287bff;
    color: white;
    font-weight: bold;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .attributed-box:hover {
    background-color: #1c53c4;
  }
  .info-label {
    font-weight: bold;
    margin-top: 10px;
  }
</style>

</head>
<body>

  <h1>Detalhes do Chamado</h1>
  <div>
    <label for="descricao">Descrição <span class="required">*</span></label>
    
    <textarea id="descricao" readonly>{{ chamado.descricao }}</textarea>
  </div>

  <div class="attributed-box" tabindex="0" role="button" aria-pressed="false" onclick="alert('Botão Atribuir a mim clicado');" onkeydown="if(event.key==='Enter' || event.key===' ') { event.preventDefault(); this.click(); }">
    Atribuir a mim
  </div>

  <br/>
  <a href="{{ url_for('listar_chamados') }}">Voltar para a lista de chamados</a>

</body>
</html>
