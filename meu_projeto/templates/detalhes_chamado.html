<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detalhes do Chamado</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    font-size: 1rem;
  }
  .required {
    color: red;
  }
  textarea {
    width: 100%;
    height: 150px;
    font-size: 1rem;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    box-sizing: border-box;
    font-family: inherit;
  }
  textarea:focus {
    outline: none;
    border-color: #287bff;
    box-shadow: 0 0 4px 1px #287bff44;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #287bff;
    box-shadow: 0 0 4px 1px #287bff44;
  }
  .action-button {
    margin-top: 15px;
    width: 150px;
    padding: 10px 0;
    background-color: #287bff;
    color: white;
    font-weight: bold;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    border: none;
  }
  .action-button:hover {
    background-color: #1c53c4;
  }
  a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #287bff;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  

<h1>Detalhes do Chamado</h1>

<div>
  <label for="descricao">Descrição <span class="required">*</span></label>
  <textarea id="descricao" readonly>{{ chamado.descricao }}</textarea>
</div>

{% if chamado.status == 'Aberto' %}
  <div style="margin-top: 15px;">
    <label for="responsavel">Seu nome <span class="required">*</span></label>
    <input type="text" id="responsavel" placeholder="Digite seu nome">
  </div>

  <button class="action-button" onclick="atribuirAteMim()">
    Atribuir a mim
  </button>
{% elif chamado.status == 'Analise' %}
  <button class="action-button" onclick="fecharChamado()">
    Fechar Chamado
  </button>
{% endif %}

<script>
function atribuirAteMim() {
  const nome = document.getElementById('responsavel').value.trim();
  if (!nome) {
    alert('Por favor, digite seu nome antes de atribuir.');
    return;
  }

  fetch(`/atribuir/{{ chamado.id }}`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ atendido_por: nome })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert('Erro: ' + data.error);
      return;
    }
    alert(data.message);
    window.location.href = '/listar_chamados?status=Analise';
  })
  .catch(err => {
    console.error('Erro:', err);
    alert('Ocorreu um erro ao atribuir o chamado.');
  });
}

function fecharChamado() {
  fetch(`/fechar/{{ chamado.id }}`, {
    method: 'POST'
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert('Erro: ' + data.error);
      return;
    }
    alert(data.message);
    window.location.href = '/listar_chamados?status=Fechados';
  })
  .catch(err => {
    console.error('Erro:', err);
    alert('Ocorreu um erro ao fechar o chamado.');
  });
}
</script>


</br>

<a href="{{ url_for('listar_chamados') }}">Voltar para a lista de chamados</a>

</body>
</html>
